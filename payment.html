<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(20deg,black,black,blue);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background-color: #d9d8ad;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            padding-left: 20px;
            text-shadow: 2px 2px 5px rgb(95, 93, 93);
        }
        form div:nth-child(1){
            width: 100%;
            display: flex;
            justify-content: space-around; 
            padding: 10px   ;
        }
        form div:nth-child(1) img{
            background: #ffffff;
            padding:0px 10px;
            border-radius: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 20px;
            border: none;
            box-shadow: 2px 2px 5px black;
            margin-bottom: 10px;

        }
        #paym{
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #2b59ff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            margin: auto;
            translate: 12%;
            box-shadow: 2px 2px 5px black;
        }

        button:hover {
            background-color: #45a049;
            scale: 1.1;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div id="paym" ><img src="icon login/credit-card.png" alt=""></div>
        <h2>Payment Details</h2>
        <form action="site.html">
            <div>
                <img src="icon login/visa.png" alt="">
                <img src="icon login/mastercard.png" alt="">
                <img src="icon login/paypal.png" alt="">

            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
